<!DOCTYPE html> <!-- This announces to the machine that the file is written in HTML
The index.html file is typically the landing page for a website on github pages (the platform we are going to use to host our websites), which then links to other pages (E.G aboutme.html or surfing.html). If you type your github URL into the browser the index.html page will display by default -->

<!-- this is a comment, its not displayed on the page but you can use it to leave notes for youself/inquisitive visitors.-->

<head> <!-- The head is where the page begins, here we give important instructons on how to display content contained on the page. -->
    <link href="examplestyle.css" rel="stylesheet"> <!-- this links your HTML file to your style sheet, which gives instructions on how the page is displayed including; font, background, layout, favicon -->
    <title> text replace example </title> <!-- The title of your page will display in the tab. Fun fact the icon displayed in the tab is called a favicon. -->
</head>
<body> <!-- The body contains the majority of the content on the page, the bulk of your text, images, links, elements will all be located in here.-->
    <h1>
        <button id="swap1" class="swapbuttonheading" onclick="swapper1()">Cloud</button>Piece
    </h1>
    <p>
        Imagine the <span id="swapone" >clouds</span><button id="swap2" class="swapbutton" onclick="swapper2()">dripping.</button><br> <!--the "br" element means break, as in line break, AKA end this line of text here.-->
        Dig a hole in your garden to <br>
        put them in.<br>
        <button id="swap3" class="swapbutton" onclick="swapper3()">1963 Spring</button>
    </p>
    <script>
    // heading swapper with 2 text changes attached to one button.
        function swapper1(){
    // select the button and the second span we want to change
        const swap = document.getElementById("swap1");
        const swapone = document.getElementById("swapone");
    // define the function to change the HTML content
        function changeContent1() {
        swap.innerHTML = "Computer"; //because we are just changing the HTML we need to use "" or '' quotation marks
        swapone.innerHTML = "computers";
        }
    // add event listener to the button
        swap.addEventListener('click', changeContent1);
        }

    // dripping swapper
        function swapper2(){
    // select the button
        const swap = document.getElementById('swap2');
    // define the function to change the HTML content
        function changeContent2() {
        swap.innerHTML = 'coughing.';
        }
    // add event listener to the button
        swap.addEventListener('click', changeContent2);
        }

    // date swapper
        function swapper3(){
    // select the button
        const swap = document.getElementById('swap3');
    // define the function to change the HTML content
        function changeContent3() {
        swap.innerHTML = 'Djeran 2024 [1963 Spring originally composed by Yoko Ono for <a href="https://en.wikipedia.org/wiki/Grapefruit_(book)" target="_blank"><i>Grapefruit</i></a>]';
        }
    // add event listener to the button
        swap.addEventListener('click', changeContent3);
        }

        </script>


</body>
